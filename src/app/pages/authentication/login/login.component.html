<p-card>
    <h3>Bem vindo ao Agenda Arquivos</h3>
    <p>
        <img src="../../../../assets/images/InovaTWO.png" alt="Pegar um Svg depois">
    </p>
    <form (ngSubmit)="onSubmit()" [formGroup]="formLogin">
        <div class="p-fluid grid justify-content-between mt-4 align-items-center">
            <div class="p-field col-12 md:col-6">
                <input type="text" pInputText fieldSize="large" id="inputUsername" placeholder="Digite aqui seu usuário"
                    formControlName="email" pattern=".+@.+\..+" autofocus>
                <label for="inputUsername" class="label">Usuário</label>
                <ng-container *ngIf="formLogin.get('email').invalid && formLogin.get('email').touched">
                    <p class="ng-invalid ng-dirty" *ngIf="formLogin.get('email').errors.required">
                        Email é obrigatório
                    </p>
                    <p class="ng-invalid ng-dirty" *ngIf="formLogin.get('email').errors.pattern">
                        O email deve ser o verdadeiro!
                    </p>
                </ng-container>
            </div>

            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <label for="inputPassword">Senha</label>
                    <p-password id="inputPassword" formControlName="password" [feedback]="false"></p-password>
                </span>
                <ng-container *ngIf="formLogin.get('password').invalid && formLogin.get('password').touched">
                    <p class="caption status-danger" *ngIf="formLogin.get('password').errors.required"> Senha
                        obrigatório </p>
                </ng-container>
            </div>

            <div>
                <a class="link">Esqueci minha senha</a>
            </div>
            <!-- <div class="form-control-group accept-group">
        <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe" *ngIf="rememberMe">Remember me</nb-checkbox>
      </div> -->

            <p-button type="submit" [disabled]="submitted || !formLogin.valid" [class.btn-pulse]="submitted">
                Log In
            </p-button>
        </div>
    </form>
</p-card>
